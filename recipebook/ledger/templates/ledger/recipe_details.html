<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object.name }} Detail</title>
</head>
<header>
    <h1>Recipe Book</h1>
        <h2>Hello, {{ request.user.username }}!</h2>
        <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit">LOG OUT</button>
        </form>
</header>
<body>
    <h1>{{ object.name }} Detail</h1>
    <h2>Ingredients:</h2>
    <ul>
        {% for ingredient in object.ingredients.all %}
            <li>{{ ingredient.quantity }} of {{ ingredient.ingredient.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
