<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
</head>
<body>
    <h1>Recipe List</h1>
    <ul>
        {% for recipe in object_list %}
            <li><a href="{% url 'ledger:recipe_detail' pk=recipe.pk %}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
